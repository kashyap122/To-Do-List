<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table1" id="table1">
            <tr>
                <td>
                    <h2><img src="icon.png" alt="" height="50px" width="50px"> To Do List</h2>
                </td>
            </tr>
            <tr class="tableTasks">
                <td>
                    <div class="addTask">
                        <input class="" type="text" name="" id="mainTask">
                        <button class="addTaskBtn openButton" onclick="openForm()">Add Task</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="addedTasks">
        <table class="dataTable">
            <tr class="dataTableHeading">
                <td width="50px">
                    Priority
                </td>
                <td width="250px">
                    Task
                </td>
                <td width="70px">
                    Due Date
                </td>
                <td width="30px">
                    Delete
                </td>
                <!-- <td width="30px">
                    edit
                </td> -->
            </tr>
            <tbody id="tbody" class="tbody">
                
                
            </tbody>
            
        </table>
    </div>
    <div class="addTaskPopup" id="addTaskPopup">
        <form action="#" class="formPopup" id="hiddenForm">
            <div>
                <a href="" class="">
                    <img src="cross-mark.png" class="crossMark" alt="">
                </a>
            </div>
            <label for="">Task :</label>
            <input type="text" id="taskToEdit">
            <br><br>
            <label for="">Priority :</label>
            <select name="" id="taskStatus">
                <option value="Low" id="assigned" selected>Low</option>
                <option value="Medium" id="inProcess">Medium</option>
                <option value="High" id="done">High</option>
            </select>
            <br><br>
            <label for="">Due Date : </label>
            <input class="dueDate" type="date" name="" id="date">
            <br><br>
            <div class="centerButton">
                <button class="saveButton" onclick="saveButton()">Save</button>
                <button type="reset" class="saveButton clearButton">Clear</button>
            </div>
        </form>
    </div>
    <!-- <div class="copyright"></div> -->
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
    </html>
